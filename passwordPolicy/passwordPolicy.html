<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Policy</title>
    <link rel="stylesheet" href="./passwordPolicy.css">
</head>
<body>
    <main>
        <header id="header">
            <h3>Password Policy</h3>
        </header>
        <section>
            <div class="pass-div">
                <label for="password-length">Password Length</label>
                <input type="number" name="number" id="number">
            </div>
            <div class="pass-div">
                <label for="password-upeercase">Atleast One Uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="pass-div">
                <label for="password-lowercase">Atleast One Uppercase</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="pass-div">
                <label for="password-lowercase">Atleast One number</label>
                <input type="checkbox" name="number" id="number">
            </div>
            <div class="pass-div">
                <label for="password-lowercase">Atleast One Special Character</label>
                <input type="checkbox" name="special" id="Special-Character">
            </div>
        </section>
    </main>
</body>
</html>
